<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상원참치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="banner"></div>
        <div class="nav">
          <ul>
            <li onclick="menu()" class="menu-1">전체 메뉴</li>
            <li onclick="menu2()" class="menu-2">오늘의 메뉴</li>
            <li onclick="menu3()" class="menu-3">베스트 메뉴</li>
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="menu-wrapper">
          <div class="menu">
            <img src="image/img_con01.jpg" />
            <div class="menu-info" id="menu-info1">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span id="spanmenu1">8일 숙성</span></p>
              <p>가격 : <span id="menu1">22,000</span></p>
              <a href="#" id="put1">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con02.jpg" />
            <div class="menu-info" id="menu-info2">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span id="spanmenu2">2일 숙성</span></p>
              <p>가격 : <span id="menu2">10,000</span></p>
              <a href="#" id="put2">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con03.jpg" />
            <div class="menu-info" id="menu-info3">
              <h6>참다랑어 등살</h6>
              <p>숙성 : <span id="spanmenu3">3일 숙성</span></p>
              <p>가격 : <span id="menu3">12,000</span></p>
              <a href="#" id="put3">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con04.jpg" />
            <div class="menu-info" id="menu-info4">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span id="spanmenu4">5일 숙성</span></p>
              <p>가격 : <span id="menu4">16,000</span></p>
              <a href="#" id="put4">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con06.jpg" />
            <div class="menu-info">
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span id="menu5">32,000</span></p>
              <a href="#" style="color: red" onclick="Soldout()">품절</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button type="button" id="paymentButton" onclick="paymentButton">결제하기</button>
          <p>총 주문 금액 : <span class="orderSpan">0</span></p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //소스 구현
      /*
      1번 문제: 전체 메뉴, 오늘의 메뉴, 베스트 메뉴를 클릭하게 되면
      클릭한 메뉴에 아래 css를 적용할 것
      background-color: #ffffff;
      color: #4e4e4e;

      2번 문제: 메뉴 담기를 클릭하면 총 주문 금액에 가격 표기할 것
      단, 참다랑어 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.

      3번 문제: 결제하기를 눌렀을 때 총 주문 금액이 0원 이면 
      '메뉴를 선택하세요!'라는 alert창 띄우기

      4번 문제: 총 주문 금액은 10만원을 넘을 수 없다.

      5번 문제: 참다랑어 세트를 클릭하면 
      '죄송합니다. 참다랑어 세트는 품절입니다.'라는 alert창 띄우기

      6번 문제: 모든 조건을 만족하면 
      '주문한 참치는 참다랑어 뱃살 8일 숙성 2개, 참다랑어 등살 3일 숙성1개 입니다.
      주문하시겠습니까?' 라는 confirm창 띄우기
      */
     //1번문제
      function menu() {
        $('.menu-1').css('background-color','#ffffff').css('color','#4e4e4e')
        $('.menu-2').css('background-color', '#c24040').css('color','#fff')
        $('.menu-3').css('background-color', '#c24040').css('color','#fff')
      }
      function menu2() {
        $('.menu-2').css('background-color','#ffffff').css('color','#4e4e4e')
        $('.menu-1').css('background-color', '#c24040').css('color','#fff')
        $('.menu-3').css('background-color', '#c24040').css('color','#fff')
      }
      function menu3() {
        $('.menu-3').css('background-color','#ffffff').css('color','#4e4e4e')
        $('.menu-1').css('background-color', '#c24040').css('color','#fff')
        $('.menu-2').css('background-color', '#c24040').css('color','#fff')
      }
      //2번
      $('#put1').on('click', function(){
        var payment = $('.orderSpan').text().replace(",","");
        payment = parseInt(payment);
        var putmenu1 = $('#menu1').text().replace(",","");
        putmenu1 = parseInt(putmenu1);
        $('.orderSpan').html(payment+=putmenu1);
        var infomenu1 = $('#menu-info1>h6').text() +" " +$('#spanmenu1').text();
        console.log(infomenu1)
      })
      $('#put2').on('click', function(){
        var payment = $('.orderSpan').text().replace(",","");
        payment = parseInt(payment)
        var putmenu2 = $('#menu2').text().replace(",","");
        putmenu2 = parseInt(putmenu2);
        $('.orderSpan').html(payment+=putmenu2);
        var infomenu2 = $('#menu-info2>h6').text()+" " + $('#spanmenu2').text()
        console.log(infomenu2)
      })
      $('#put3').on('click', function(){
        var payment = $('.orderSpan').text().replace(",","");
        payment = parseInt(payment)
        var putmenu3 = $('#menu3').text().replace(",","");
        putmenu3 = parseInt(putmenu3);
        $('.orderSpan').html(payment+=putmenu3);
        var infomenu3 = $('#menu-info3>h6').text()+" " + $('#spanmenu3').text()
        console.log(infomenu3)
      })
      $('#put4').on('click', function(){
        var payment = $('.orderSpan').text().replace(",","");
        payment = parseInt(payment)
        var putmenu4 = $('#menu4').text().replace(",","");
        putmenu4 = parseInt(putmenu4);
        $('.orderSpan').html(payment+=putmenu4);
        var infomenu4 = $('#menu-info4>h6').text()+" " + $('#spanmenu4').text()
        console.log(infomenu4)
      })
      //4번
      $('a').on('click',function(){
        var payment = $('.orderSpan').text();
        payment = parseInt(payment)
        if(payment > 100000){
          $('a').off('click')
        }
        if(payment > 78000){
          $('#put1').off('click')
        }
        if(payment > 90000){
          $('#put2').off('click')
        }
        if(payment > 88000){
          $('#put3').off('click')
        }
        if(payment > 84000){
          $('#put4').off('click')
        }
      })
      $('#paymentButton').on('click',function(){
        var payment = $('.orderSpan').text();
        payment = parseInt(payment);
        var count = 0;
        $('#put1').click(function(){
         ++count;
        })
        var infomenu1 = $('#menu-info1>h6').text() +" " +$('#spanmenu1').text() +count;
        console.log(infomenu1)
        //3번문제
        if(payment === 0){
          alert('메뉴를 선택하세요!')
        }
        if(payment > 10000){//6번
          confirm('주문한 참치는' +' 개 ' +'결제하시겠습니까?');
        }
      })
      //5번문제
      function Soldout(){
        alert('죄송합니다. 참다랑어 세트는 품절입니다')
      }
      var menuinfoChildren = $('.container').children();
      console.log(menuinfoChildren)
    </script>
  </body>
</html>
