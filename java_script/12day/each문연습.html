  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"

      crossorigin="anonymous"
    ></script>
    <script>
      // 제1회 DW 마라톤 참가자 리스트
      /*
        no : 마라톤 등번호
        participant : 참가자
        isComplete : 마라톤 완주 여부 (true : 완주, false: 미완주)
        type : 마라톤 코스
        records : 완주 기록
       */
      const marathonList = [
        {
          no: 300,
          participant: '현상원',
          isComplete: false,
          type: 'half marathon',
          records: 'null',
        },
        {
          no: 400,
          participant: '류근환',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:35:00',
        },
        {
          no: 410,
          participant: '강인석',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:37:20',
        },
        {
          no: 500,
          participant: '유영준',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:40:15',
        },
        {
          no: 201,
          participant: '이승섭',
          isComplete: true,
          type: 'half marathon',
          records: '2022-04-01 13:31:45',
        },
        {
          no: 555,
          participant: '홍준호',
          isComplete: false,
          type: 'half marathon',
          records: 'null',
        },
        {
          no: 777,
          participant: '이정배',
          isComplete: true,
          type: 'half marathon',
          records: 'null',
        },
      ];
      /*
        1. half marathon에 참여한 참가자는 총 몇 명인지 구하고 출력하시오.
        2. 완주하지 못한 참가자의 이름과 등번호를 출력하시오.
        3. 완주는 했는데 기록이 없는 참가자의 이름과 등번호를 출력하시오.
        4. 완주한 사람 중 가장 기록이 좋은 참가자의 이름과 등번호를 출력하시오.
        (마라톤 시작 시간은 '2022-04-01 13:00:00' 입니다.)
        5. 완주한 사람들의 평균 기록을 구하고 출력하시오.
        (단, 기록이 null인 사람은 제외)
      */
      var count = 0;
      var sum = 0;
      var recodstimeMin = '';
      var min = 0;
      $.each(marathonList, function (index) {
        if (marathonList[index].type === 'half marathon') {
          ++count;
        }
        if (!marathonList[index].isComplete) {
          console.log(
            '문제2. 등번호 : ' +
              marathonList[index].no +
              ' 이름 : ' +
              marathonList[index].participant,
          );
        }
        if (
          marathonList[index].isComplete &&
          marathonList[index].records === 'null'
        ) {
          console.log(
            '문제3. 등번호 : ' +
              marathonList[index].no +
              ' 이름 : ' +
              marathonList[index].participant,
          );
        }
        var start = '2022-04-01 13:00:00';
        start = new Date(start);
        var startTime = start.getTime() / (1000 * 60);
        //var start =  new Date('2022-04-01 13:00:00').getTime()가능
        if (marathonList[index].records !== 'null') {
          var records = new Date(marathonList[index].records);
          var recodstime = records.getTime() / (1000 * 60);
          var diffTime = recodstime - startTime;
          min = new Date(marathonList[1].records);
          if (min >= recodstime) {
            min = recodstime;
          }
          if (min == recodstime) {
            recodstimeMin =
              '문제4. 번호 : ' +
              marathonList[index].no +
              ' 이름 : ' +
              marathonList[index].participant;
          }
          recodstime = recodstime - startTime;
          sum += recodstime;
          age = sum / index;
        }
      });
      console.log('문제1.  ' + count);
      console.log(recodstimeMin);
      console.log('문제5. ' + age + '분');
    </script>
  </body>
