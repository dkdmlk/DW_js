<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .red {
        width: 500px;
        height: 500px;
      }
      #order {
        width: 200px;
        height: 50px;
      }
      #menu {
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- id는 중복 불가능 -->
    <div class="red" id="red">
      <input type="text" value="아메리카노" id="order" />
      <select id="menu">
        <option value="none">----커피를 선택하시오----</option>
        <option value="americano">아메리카노</option>
        <option value="icetea">아이스티</option>
        <option value="latte">카페라때</option>
      </select>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //페이지 로딩시 처음 실행 해주는 함수
      $(function () {
        var id = $('.red').attr('id'); //attribute : 속성[id ,class]
        // 태그(요소) 아이디 이름 가져오기
        console.log(id);
        $('.red').attr('id', 'black'); //id를 red에서 black으로 수정
        //attr은 속성이름을 호출할 수도 있고, 속성 값을 수정할수도 있다.
        //attr(속성이름, 값)
        $('.red').attr('style', 'background-color: red'); //스타일 변경

        //문제 1. input value를 가져와서, 해당 option에 selected
        var orderMenu = $('#order').val();
        if (orderMenu === '아메리카노') {
          //option:eq(1): option 1번재 (option은 0부터시작)
          //attr('selected', 'selected') selected 속성에 selected값 넣기
          $('#menu option:eq(1)').attr('selected', 'selected');
        }
        if (orderMenu === '아이스티') {
          $('#menu option:eq(2)').attr('selected', 'selected');
        }
        if (orderMenu === '카페라떄') {
          $('#menu option:eq(3)').attr('selected', 'selected');
        }
      });
      //keyup : 키보드에서 손을 땠을 때 실행
      //keydown: 키보드를 눌렀을 때 실행
      $('#order').on('keyup', function (key) {
        //keyup 이벤트발생 -> 익명함수 파라미터에 이벤트 json 넘겨준다
        if (key.keyCode == 13) {
          //엔터는 13
          var orderMenu = $('#order').val();
          if (orderMenu === '아메리카노') {
            //option:eq(1): option 1번재 (option은 0부터시작)
            //attr('selected', 'selected') selected 속성에 selected값 넣기
            $('#menu option:eq(1)').attr('selected', 'selected');
            $('#menu option:eq(2)').removeAttr('selected');
            //이미 selected가 되어있기에 지워야 다른것을 selected가능!
            $('#menu option:eq(3)').removeAttr('selected');
          }
          if (orderMenu === '아이스티') {
            $('#menu option:eq(2)').attr('selected', 'selected');
            $('#menu option:eq(1)').removeAttr('selected');
            $('#menu option:eq(3)').removeAttr('selected');
          }
          if (orderMenu === '카페라때') {
            $('#menu option:eq(3)').attr('selected', 'selected');
            $('#menu option:eq(1)').removeAttr('selected');
            $('#menu option:eq(2)').removeAttr('selected');
          }
        }
      });
    </script>
  </body>
</html>
