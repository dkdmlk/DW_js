<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      button {
        width: 100px;
        height: 100px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="text-wrapper">
      <input id="참이슬" type="text" value="" />
      <input id="대선" type="text" value="대선  " />
      <input id="여수밤바다" type="text" value="" />
      <input id="한라산" type="text" value="한라산  " />
      <input id="린" type="text" value="린  " />
    </div>
    <button id="clickButton">클릭</button>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //클릭을 했을때 input value가져옴.(조건 -공백제거)
      //1.아이뒤지정
      //단점 : input이많아지면 코드도 길어짐
      var name = '참이슬';
      //j쿼리의 모든값에는 return값이 있다.
      var result = $('#' + name)
        .val()
        .trim();
      console.log(result);
      //2.부모와 자식을 이용한다.
      //text-wrapper에 자식정보가 변수에 대입.
      var textWrapperChildren = $('.text-wrapper').children();
      console.log(textWrapperChildren); //children을 이용하여 자식정보를 상새히 알수있음
      //   배열 === 반복문(while ,each ,for)
      for (var i = 0; i < textWrapperChildren.length; ++i) {
        //value 를 가져옴
        // var elementId = textWrapperChildren[i].id;
        // var value = $('#' + elementId)
        //   .val()
        //   .replace(/ /g, ''); //모든 공백 제거
        // console.log(value);
        var id = textWrapperChildren[i].id; //chilrden아이디
        var value = $('#' + id) // id들val()에.trim()을 변수 value에준다
          .val()
          .trim();
        if ((value = '')) {
          //value가 공백일경우 alert창 + 빈칸에 가게해줌.
          alert('필수입력란을 작성해주세요');
          $('#' + id).focus;
        }
      }
      console.log(value);
    </script>
  </body>
</html>
