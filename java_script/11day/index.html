    <script>
      var jsonData3 = [
        { sal: 3000, id: 3 },
        { sal: 5000, id: 1 },
        { sal: 4400, id: 1 },
        { sal: 2300, id: 3 },
      ];
      console.log(jsonData3);
      var sum = 0;
      for (var i = 0; i < jsonData3.length; ++i) {
        if (jsonData3[i].id == 1) {
          sum += jsonData3[i].sal;
        }
      }
      console.log(sum);
    </script>
